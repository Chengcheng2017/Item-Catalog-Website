{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="row banner main">
  <div class="col-md-1"></div>
  <div class="col-md-11 padding-none">
    <h1>Delete Movie </h1>
  </div>
</div>

<div class="row padding-top">
  <div class="col-md-10 col-md-offset-1 padding-top item">
    <h2>Are you sure you want to delete {{item.name}} from {{item.categories.name}}?</h2>
    <form class="padding-top padding-bottom" action="{{url_for('deleteItem' ,categories_id=categories_id, items_id=items_id, item=editedItem)}}" method="POST">
      <button type="submit" class="btn btn-default delete" id="submit" type="submit">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
      <a href='{{url_for('showCategories',categories_id=categories_id)}}'>
        <button class="btn btn-default delete">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
      </a>
    </form>
  </div>
</div>
{% endblock %}
